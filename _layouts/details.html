<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>About - Kati Kloppenborg</title>
        <link rel="icon" type="image/ico" href="/assets/img/bee-icon.ico">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cormorant+Unicase:wght@300;400;500;600;700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/assets/css/style.css">
    </head>
    <body>
    <!-- Header -->
    <header class="site-header">
        <div class="nav-container">
        <a href="/" class="site-title">Kati Kloppenborg</a>
        <nav class="nav-menu">
            <a href="/about.html">Infos</a>
        </nav>
        </div>
    </header>

    <div class="detail-layout">
        <!-- Sidebar -->
        <aside class="detail-sidebar">
        <div class="description-block">
            <h2>{{ page.title }}</h2>
            <p>{{ page.description }}</p>
            <p>{{ page.size }}</p>
        </div>
        </aside>

        <!-- Gallery -->
        <main class="detail-gallery">
        {% for image in page.galleryImages %}
        <picture>
            <source 
            srcset="{{ site.url }}{{ image | replace: '.jpg', '-400.webp' | replace: '.png', '-400.webp' }} 400w,
                    {{ site.url }}{{ image | replace: '.jpg', '-800.webp' | replace: '.png', '-800.webp' }} 800w"
            type="image/webp"
            sizes="(max-width: 48rem) 100vw, calc(100vw - 250px)">
            <img 
            src="{{ site.url }}{{ image | replace: '.jpg', '-800.jpg' | replace: '.png', '-800.png' }}"
            srcset="{{ site.url }}{{ image | replace: '.jpg', '-400.jpg' | replace: '.png', '-400.png' }} 400w,
                    {{ site.url }}{{ image | replace: '.jpg', '-800.jpg' | replace: '.png', '-800.png' }} 800w"
            sizes="(max-width: 48rem) 100vw, calc(100vw - 250px)"
            alt="{{ page.title }}"
            loading="lazy">
        </picture>
        {% endfor %}
        </main>
    </div>
    <footer class="site-footer">
        <p>Â© 2025 Kati Kloppenborg. All rights reserved.</p>
    </footer>
    </body>
